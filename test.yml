- hosts: webserver
  
  tasks:
  - name: Creation directory for mounting DVD
    file:
      path: /rhel8
      state: directory
  - name: Mount DVD 
    mount:
      path: /rhel8
      src: /dev/sr0
      fstype: iso9660
      opts: ro
      state: present
  - name: Repo for OS Soft 1
    yum_repository:
      name: repo1
      description: Yum repository for RHEL 8 Softwares
      baseurl: /rhel8/AppStream
      gpgcheck: 0
  - name: Repo for OS Soft 2
    yum_repository:
      name: repo2
      description: Yum repository for RHEL 8 Softwares
      baseurl: /rhel8/BaseOS
      gpgcheck: 0
